<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/4aa5d98126.js" crossorigin="anonymous"></script>
    <link rel="icon" href="/Imagen-de-WhatsApp-2024-11-07-a-las-16.53-Photoroom.ico">
    <title>Horario de Cartas</title>
</head>

<body>
    <main>
        <h1>Horario de Cartas</h1>
        <p>Para la siguiente reunión faltan:</p>
        <div class="hora">
            <div id="horary">
                <h2>
                    <span id="dias">XX</span> <span id="horas">XX</span> <span id="minuts">XX</span> <span
                        id="seconds">XX</span>
                </h2>
            </div>
            <div class="infotext">
                <div class="hourcontent">
                    <p>Días</p>
                </div>
                <div class="hourcontent">
                    <p>Horas</p>
                </div>
                <div class="hourcontent">
                    <p>Minutos</p>
                </div>
                <div class="hourcontent">
                    <p>Segundos</p>
                </div>
            </div>
        </div>
        <div class="info-meeting">
            <h3>Tema de las Cartas:</h3>
            <h4 id="nameMeeting">Libre</h4>
        </div>

        <div class="id-meeting">
            <p id="more-info">Ver id y contraseña <i class="fa-solid fa-chevron-down"></i> </p>
            <div id="idPassword">
                <p class="idPass">Id: <span id="meeting">234 432 7307</span></p>
                <p class="idPass">Contraseña: <span id="meeting">Sl27:14</span></p>
            </div>
        </div>

        <div class="join-meeting">
            <a href="https://us05web.zoom.us/j/2344327307?pwd=NaAIgJow4j6r8Q46WRaphd2P9cGLHK.1&omn=84968091634">
                <i class="fa-solid fa-video"></i> Ingresar a la reunión
            </a>
        </div>
        <p class="next-meeting">La siguiente reunión es el <span id="nextDay">XXX</span> a las <span
                id="nextHour">XX</span>:<span id="nextMinute">XX</span></p>
    </main>
    <script src="main.js"></script>
</body>

</html>
